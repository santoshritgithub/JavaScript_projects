<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="heading">
                <span id="header">Testing</span>
            </div>
            <div class="flex">
                <div class="left">
                    <p class="text">Password Length</p>
                </div>
                <div class="right">
                    <input type="number" id="total_char"  max="30" min="2" value="10">
                </div>
            </div>
            <div class="flex">
                <div class="left">
                    <p class="text">Contains Uppercase</p>
                </div>
                <div class="right">
                    <input type="checkbox" id="upper" >
                </div>
            </div>
            <div class="flex">
                <div class="left">
                    <p class="text">Contains Lowercase</p>
                </div>
                <div class="right">
                    <input type="checkbox" id="lower" >
                </div>
            </div>
            <div class="flex">
                <div class="left">
                    <p class="text">Contains Numbers</p>
                </div>
                <div class="right">
                    <input type="checkbox" id="number" >
                </div>
            </div>
            <div class="flex">
                <div class="left">
                    <p class="text">Contains Symbols</p>
                </div>
                <div class="right">
                    <input type="checkbox" id="symbol" >
                </div>
            </div>
            <div id="footer">
                <span id="btn">Generate</span>
            </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
